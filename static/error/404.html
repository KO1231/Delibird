<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Not Found</title>
        <link rel="stylesheet" href="https://static.kazutech.jp/l/css/error.css">
        <meta name="robots" content="noindex,nofollow">
    </head>
    <body class="error-404">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Not Found</p>
            <p class="error-description">
                お探しのリンクは見つかりませんでした。<br>
                URLが正しいかどうか再度ご確認ください。
            </p>
            <footer class="error-footer">
                <p>&copy; 2025 Kazuhiro Oka</p>
            </footer>
        </div>
        {%- if STATIC_FOOTER is defined %}
        <div class="env-info"><p>{{STATIC_FOOTER}}</p></div>
        {%- endif %}
    </body>
</html>
