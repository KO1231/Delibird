aws:
  region: ??? # Change to your preferred region. Recommend to use same region as your S3 bucket.
  profile: ??? # Change to your AWS CLI profile name.
  s3:
    bucket_name: ??? # Change to your S3 bucket name(for static resource).
    remote_base_path: ??? # Change to your preferred remote base path in the S3 bucket.
  lambda:
    reserved_concurrent_executions: ??? # Change to your preferred reserved concurrent executions for Lambda function.

allowed_domain:
  - link.example.com # Change to your allowed domain(s).
